<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>

</head>

<body>
    <div class="grid md:flex w-full">
        <div class="md:w-1/6 md:h-screen bg-gray-300 p-3 md:pr-1">
            <textarea class="h-full w-full min-h-[10rem] bg-white/60" data-bind="value: input"></textarea>
        </div>
        <div class="md:w-2/6 md:h-screen bg-gray-300 p-3 md:pl-2 md:pr-1">
            <select data-bind="options:patterns, value: selectedPattern, click: patternChanged" class="w-full bg-white/60 mb-1">
            </select>
            <textarea class="w-full min-h-[6rem] bg-white/60" data-bind="value: pattern"></textarea>
            <div class="flex justify-between items-center">
                <button class="px-3 py-1 mt-1 text-gray-600 bg-gray-400" data-bind="click: addPattern">add</button>
                <button class="px-3 py-1 mt-1 text-gray-600 bg-gray-400" data-bind="click: updatePattern">update</button>
                <button class="px-3 py-1 mt-1 text-gray-600 bg-gray-400" data-bind="click: removePattern">remove</button>

            </div>
        </div>
        <div class="md:w-3/6 md:h-screen bg-gray-300 p-3 md:pl-2">
            <textarea class="h-full w-full min-h-[10rem] bg-white/60" data-bind="value: output"></textarea>
        </div>
    </div>

</body>
<script src="/index.js"></script>

</html>
